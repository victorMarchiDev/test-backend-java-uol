<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário</title>
</head>
<body>
<h1>Preencha o formulário</h1>
<form th:action="@{/formulario}" th:object="${usuario}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" /><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" /><br><br>

    <label for="email">Telefone:</label>
    <input type="telefone" id="telefone" th:field="*{telefone}" /><br><br>

    <fieldset>
        <legend>Quero ser do grupo:</legend>
        <label><input type="radio" name="manutencao" value="ving" required /> Vingadores</label>
        <label><input type="radio" name="manutencao" value="ldj" required /> Liga da Justiça</label>
    </fieldset>



    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
